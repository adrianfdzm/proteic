<head>

    <head>
        <title>Real-time scatterplot</title>
        <script src='../node_modules/d3/build/d3.min.js'></script>
        <script src='../dist/proteic.js'></script>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>

<body>
<h2>SVG</h2>
<div id='chart'></div>
<h2>Canvas</h2>
<div id='chart2'></div>
<script>
    var data = {
        endpoint: 'ws://192.168.3.32:3000/scatterplot'
    };
    var ds = new proteic.WebsocketDatasource(data);
    //No draw() call, since it is connected to a endpoint and data is automaticaly drawn.
    //Chart uses #chart selector by default
    chart = new proteic.Scatterplot().datasource(ds);
    //Start streaming
    ds.start();

    var ds2 = new proteic.WebsocketDatasource(data);
    chart2 = new proteic.Scatterplot([{x: 0, y: 0, key: '0'}], {
        selector: '#chart2',
        canvas: true
    }).datasource(ds2);
    ds2.start();

</script>
</body>
