<head>
    <title>Real-time sunburst chart</title>
    <script src='../node_modules/d3/build/d3.min.js'></script>
    <script src='../dist/proteic.js'></script>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div id='chart'></div>

    <script>
      var data = {
          endpoint: 'ws://192.168.3.32:3000/sunburst'
        };
      var ds = new proteic.WebsocketDatasource(data);
      //No draw() call, since it is connected to a endpoint and data is automaticaly drawn.
      //Chart uses #chart selector by default
      sunburst = new proteic.Sunburst().datasource(ds);
      //Start streaming
      ds.start()
    </script>
</body>
